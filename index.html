<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@200;400&family=Source+Sans+Pro:wght@200;600&family=Urbanist:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="style.css" />
        <title>Reviews App</title>
    </head>
    <body>
        <div class="main-container" id="main-container">

            <h2 class="main-title" id="main-title">
                Our Reviews
                <div class="title-underline"></div>
            </h2>

            

            <div class="review-container" id="review-container">

                <div class="user-img" id="user-img">
                    <img src="./person1.jpeg" alt="profile-pic" id="user-pic">
                </div>

                <div class="user-info" id="user-info">
                    <h3 id="user-name">Susan Smith</h3>
                    <h4 id="user-job">Web Developer</h4>
                </div>

                <p class="review-text" id="review-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </p>

                <div class="slider-btn" id="slider-btn">
                    <button class="left-btn" id="left-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="right-btn" id="right-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
